name: 'Arturo Builder'
description: 'Setup Arturo environment'
branding:
    icon: terminal
    color: purple

inputs:
    mode:
        description: 'Build mode (mini, full, docgen, safe)'
        default: 'full'
    token:
        description: 'GITHUB_TOKEN secret'
        required: true
    arch:
        description: 'Target architecture (amd64, arm64, js)'
        default: 'amd64'
    src:
        description: 'Arturo version/ref to use'
        default: ''
    metadata:
        description: 'Embeddable build metadata'
        default: ''
    os:
        description: 'Target OS (linux, windows, macos, freebsd, web)'
        default: 'linux'
    support:
        description: 'Build support level (empty=standard, legacy=older systems)'
        default: ''
    create_artifact:
        description: 'Whether to create and upload artifact'
        default: 'false'
    artifact_version:
        description: 'Version string for artifact naming'
        default: ''
    do:
        description: 'Action to perform (fetch, compile)'
        default: 'fetch'
 
runs:
    using: "composite"
    steps:

        ######################################
        ######################################
        ## SETUP
        ######################################
        ######################################

        - name: Sanitize inputs & auto-detect platform
          run: |
            # Detect OS
            if [ -z "${{ inputs.os }}" ] || [ "${{ inputs.os }}" = "linux" ]; then
                case "${{ runner.os }}" in
                    Linux)   detected_os="linux" ;;
                    macOS)   detected_os="macos" ;;
                    Windows) detected_os="windows" ;;
                    *)       detected_os="linux" ;;
                esac
            else
                detected_os="${{ inputs.os }}"
            fi

            # Detect architecture
            if [ -z "${{ inputs.arch }}" ] || [ "${{ inputs.arch }}" = "amd64" ]; then
                case "${{ runner.arch }}" in
                    ARM64) detected_arch="arm64" ;;
                    X64)   detected_arch="amd64" ;;
                    *)     detected_arch="amd64" ;;
                esac
            else
                detected_arch="${{ inputs.arch }}"
            fi

            # Determine support level
            detected_support="${{ inputs.support }}"
            if [ "${{ runner.os }}" = "Linux" ]; then
                UBUNTU_VERSION=$(lsb_release -rs 2>/dev/null || echo "24.04")
                if [[ "$UBUNTU_VERSION" < "24.04" ]]; then
                    detected_support="legacy"
                fi
            fi

            if [ "${{ inputs.mode }}" != "full" ]; then
                detected_support=""
            fi

            # Handle web/js builds
            if [ "$detected_os" = "web" ] || [ "$detected_arch" = "js" ]; then
                detected_os="web"
                detected_mode="mini"
                artifact_arch="js"
                build_arch="amd64"
            else
                detected_mode="${{ inputs.mode }}"
                [ -z "$detected_mode" ] && detected_mode="full"
                artifact_arch="$detected_arch"
                build_arch="$detected_arch"
            fi

            # Export to environment
            echo "os=$detected_os" >> $GITHUB_ENV
            echo "arch=$build_arch" >> $GITHUB_ENV
            echo "artifact_arch=$artifact_arch" >> $GITHUB_ENV
            echo "mode=$detected_mode" >> $GITHUB_ENV
            echo "support=$detected_support" >> $GITHUB_ENV
            echo "src=${{ inputs.src }}" >> $GITHUB_ENV
            echo "metadata=${{ inputs.metadata }}" >> $GITHUB_ENV
          shell: bash

        - name: Debug build configuration
          run: |
            echo "======================================"
            echo "Arturo Builder Configuration"
            echo "======================================"
            echo "Mode:             ${{ inputs.do == 'compile' && 'COMPILE FROM SOURCE' || 'FETCH NIGHTLY' }}"
            echo "Runner OS:        ${{ runner.os }}"
            echo "Runner Arch:      ${{ runner.arch }}"
            echo "======================================"
            echo "Target OS:        ${{ env.os }}"
            echo "Target Arch:      ${{ env.arch }}"
            echo "Artifact Arch:    ${{ env.artifact_arch }}"
            echo "Build Mode:       ${{ env.mode }}"
            echo "Support Level:    ${{ env.support != '' && env.support || '(standard)' }}"
            echo "Source Ref:       ${{ env.src != '' && env.src || '(latest)' }}"
            echo "Metadata:         ${{ env.metadata != '' && env.metadata || '(none)' }}"
            echo "======================================"
          shell: bash

        - name: Export runtime flags
          run: |
            if [ "${{ env.os }}" = "web" ] || [ "${{ env.mode }}" = "safe" ]; then
                echo "arturoCanRun=false" >> $GITHUB_ENV
            else
                echo "arturoCanRun=true" >> $GITHUB_ENV
            fi
          shell: bash

        ##====================================
        ## OS-specific environment setup
        ##====================================

        - name: Setup Msys (Windows)
          if: runner.os == 'Windows'
          uses: msys2/setup-msys2@v2
          with:
            update: true
            cache: true
            install: 'git base-devel p7zip mingw-w64-x86_64-toolchain'

        ######################################
        ######################################
        ## DOWNLOAD
        ## from nightly releases
        ######################################
        ######################################

        - name: Install dependencies (Linux - Download Mode)
          if: inputs.do != 'compile' && runner.os == 'Linux' && env.os == 'linux'
          run: |
            sudo apt-get update

            if [ "${{ env.mode }}" != "mini" ]; then
                sudo apt-get install libgtk-3-dev libmpfr-dev
                UBUNTU_VERSION=$(lsb_release -rs)
                if [ "${{ env.support }}" = "legacy" ]; then
                    sudo apt-get install -y libwebkit2gtk-4.0-dev
                else
                    sudo apt-get install -y libwebkit2gtk-4.1-dev
                fi
            fi
          shell: bash

        - name: Install dependencies (macOS - Download Mode)
          if: inputs.do != 'compile' && runner.os == 'macOS'
          run: |
            brew update
          shell: bash

        - name: Determine latest nightly release
          if: inputs.do != 'compile'
          id: nightly-info
          run: |
            echo "Fetching latest nightly release..."
            
            # Get the latest release from arturo-lang/nightly
            # Look for releases with tag_name matching YYYY-MM-DD format
            LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ inputs.token }}" \
              "https://api.github.com/repos/arturo-lang/nightly/releases?per_page=10" | \
              jq -r '[.[] | select(.tag_name | test("^[0-9]{4}-[0-9]{2}-[0-9]{2}$"))] | sort_by(.created_at) | reverse | .[0].tag_name')
            
            if [ -z "$LATEST_RELEASE" ] || [ "$LATEST_RELEASE" = "null" ]; then
                echo "ERROR: Could not find latest nightly release"
                echo "Checking releases API response..."
                curl -s -H "Authorization: token ${{ inputs.token }}" \
                  "https://api.github.com/repos/arturo-lang/nightly/releases?per_page=5" | \
                  jq -r '.[].tag_name' || echo "Failed to fetch releases"
                exit 1
            fi
            
            echo "Latest nightly release: $LATEST_RELEASE"
            echo "release_tag=$LATEST_RELEASE" >> $GITHUB_OUTPUT
            
            # Convert date format: YYYY-MM-DD -> YYYYMMDD for artifact naming
            VERSION=$(echo $LATEST_RELEASE | tr -d '-')
            echo "version=nightly.$VERSION" >> $GITHUB_OUTPUT
            
            # Construct artifact name matching the nightly workflow pattern
            ARTIFACT_NAME="arturo-nightly.${VERSION}-${{ env.os }}-${{ env.artifact_arch }}"
            
            # Add mode suffix if not full and not web
            if [ "${{ env.mode }}" != "full" ] && [ "${{ env.mode }}" != "web" ]; then
                ARTIFACT_NAME="${ARTIFACT_NAME}-${{ env.mode }}"
            fi
            
            # Add legacy suffix if applicable
            if [ "${{ env.support }}" = "legacy" ]; then
                ARTIFACT_NAME="${ARTIFACT_NAME}-legacy"
            fi
            
            echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
            echo "Artifact to download: $ARTIFACT_NAME"
          shell: bash

        - name: Download nightly artifact (non-FreeBSD)
          if: inputs.do != 'compile' && env.os != 'freebsd'
          run: |
            echo "Downloading artifact: ${{ steps.nightly-info.outputs.artifact_name }}.zip"
            
            # Create download directory
            mkdir -p arturo-download
            cd arturo-download
            
            # Construct download URL from arturo-lang/nightly
            DOWNLOAD_URL="https://github.com/arturo-lang/nightly/releases/download/${{ steps.nightly-info.outputs.release_tag }}/${{ steps.nightly-info.outputs.artifact_name }}.zip"
            
            echo "Download URL: $DOWNLOAD_URL"
            echo "Release tag: ${{ steps.nightly-info.outputs.release_tag }}"
            
            # Download the artifact from the release
            HTTP_CODE=$(curl -L -w "%{http_code}" -H "Authorization: token ${{ inputs.token }}" \
              "$DOWNLOAD_URL" -o artifact.zip)
            
            if [ "$HTTP_CODE" != "200" ]; then
                echo "ERROR: Failed to download artifact (HTTP $HTTP_CODE)"
                echo "URL was: $DOWNLOAD_URL"
                echo ""
                echo "Available assets for release ${{ steps.nightly-info.outputs.release_tag }}:"
                curl -s -H "Authorization: token ${{ inputs.token }}" \
                  "https://api.github.com/repos/arturo-lang/nightly/releases/tags/${{ steps.nightly-info.outputs.release_tag }}" | \
                  jq -r '.assets[].name' || echo "Could not fetch asset list"
                exit 1
            fi
            
            if [ ! -f artifact.zip ]; then
                echo "ERROR: Failed to download artifact (file not created)"
                exit 1
            fi
            
            # Check file size
            SIZE=$(stat -f%z artifact.zip 2>/dev/null || stat -c%s artifact.zip 2>/dev/null || echo "0")
            if [ "$SIZE" -lt 1000 ]; then
                echo "ERROR: Downloaded file is too small ($SIZE bytes)"
                exit 1
            fi
            
            echo "Downloaded successfully ($SIZE bytes)"
            
            # Extract artifact
            unzip -q artifact.zip
            rm artifact.zip
            
            echo "Artifact downloaded and extracted successfully"
            ls -lah
          shell: bash

        - name: Setup nightly binary (Linux/macOS)
          if: inputs.do != 'compile' && (runner.os == 'Linux' || runner.os == 'macOS')
          run: |
            cd arturo-download
            
            # Make binaries executable
            chmod +x arturo*
            
            # Create installation directory
            mkdir -p $HOME/.arturo/bin
            
            # Copy files
            cp -r * $HOME/.arturo/bin/
            
            # Add to PATH
            echo "$HOME/.arturo/bin" >> $GITHUB_PATH
            
            # Set environment variable for cleanup
            echo "arturoDistPath=$HOME/.arturo/bin" >> $GITHUB_ENV
            
            echo "Arturo nightly installed successfully"
          shell: bash

        - name: Setup nightly binary (Windows)
          if: inputs.do != 'compile' && runner.os == 'Windows'
          run: |
            cd arturo-download
            
            # Create installation directory
            mkdir -p /usr/bin
            
            # Copy files
            cp -r * /usr/bin/
            
            # Add to PATH
            echo "/usr/bin" >> $GITHUB_PATH
            
            # Set environment variable
            echo "arturoDistPath=/usr/bin" >> $GITHUB_ENV
            
            echo "Arturo nightly installed successfully"
          shell: msys2 {0}

        - name: Download & setup nightly binary (FreeBSD)
          if: inputs.do != 'compile' && env.os == 'freebsd'
          uses: vmactions/freebsd-vm@v1
          with:
            usesh: true
            sync: rsync
            copyback: false
            prepare: |
              pkg update
              pkg install -y wget curl bash ca_root_nss jq
              if [ "${{ env.mode }}" = "full" ]; then
                  pkg install -y gtk3 mpfr webkit2-gtk_41
              fi
            run: |
              echo "Downloading artifact: ${{ steps.nightly-info.outputs.artifact_name }}.zip"
              
              # Construct download URL
              DOWNLOAD_URL="https://github.com/arturo-lang/nightly/releases/download/${{ steps.nightly-info.outputs.release_tag }}/${{ steps.nightly-info.outputs.artifact_name }}.zip"
              
              echo "Download URL: $DOWNLOAD_URL"
              
              # Download and extract
              mkdir -p arturo-download
              cd arturo-download
              
              curl -L -o artifact.zip "$DOWNLOAD_URL"
              unzip -q artifact.zip
              rm artifact.zip
              
              # Make executable and install
              chmod +x arturo*
              mkdir -p /usr/local/bin
              cp -r * /usr/local/bin/
              
              echo "Arturo nightly installed successfully on FreeBSD"
              ls -lah /usr/local/bin/arturo*

        ######################################
        ######################################
        ## BUILD
        ## from source
        ######################################
        ######################################

        - name: Checkout Arturo repo
          if: inputs.do == 'compile' && env.os != 'freebsd'
          uses: actions/checkout@v4
          with:
            repository: arturo-lang/arturo
            submodules: recursive
            path: arturo-src
            ref: ${{ env.src }}

        - name: Set build metadata
          if: inputs.do == 'compile' && env.os != 'freebsd' && env.metadata != ''
          run: |
            echo "${{ env.metadata }}" > arturo-src/version/metadata
          shell: bash

        ##====================================
        ## OS-specific preparations
        ##====================================

        - name: Cache ChooseNim
          if: inputs.do == 'compile' && (runner.os == 'Linux' || runner.os == 'macOS')
          id: cache-choosenim
          uses: actions/cache@v4
          with:
            path: ~/.choosenim
            key: ${{ runner.os }}-choosenim-${{ steps.get-date.outputs.date }}
  
        - name: Cache Nimble
          if: inputs.do == 'compile' && (runner.os == 'Linux' || runner.os == 'macOS')
          id: cache-nimble
          uses: actions/cache@v4
          with:
            path: ~/.nimble
            key: ${{ runner.os }}-nimble-v2-${{ hashFiles('*.nimble') }}

        ##====================================
        ## Setup Nim & dependencies
        ##====================================

        - name: Install Nim & dependencies (Linux)
          if: inputs.do == 'compile' && runner.os == 'Linux' && env.os != 'freebsd'
          run: |
            sudo apt-get update

            if [ "${{ env.mode }}" != "mini" ]; then
                sudo apt-get install libgtk-3-dev libmpfr-dev
                UBUNTU_VERSION=$(lsb_release -rs)
                if [ "${{ env.support }}" = "legacy" ]; then
                    sudo apt-get install -y libwebkit2gtk-4.0-dev
                else
                    sudo apt-get install -y libwebkit2gtk-4.1-dev
                fi
            fi

            if [ "${{ env.mode }}" = "web" ]; then
                npm install -g uglify-js
            fi

            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo >> /home/runner/.bashrc
            echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /home/runner/.bashrc
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

            brew install nim

            echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          shell: bash

        - name: Install Nim & dependencies (macOS)
          if: inputs.do == 'compile' && runner.os == 'macOS'
          run: |
            brew update
            brew install nim
          shell: bash

        - name: Install Nim & dependencies (Windows)
          if: inputs.do == 'compile' && runner.os == 'Windows'
          run: |
            if [ "${{ env.mode }}" = "full" ]; then
                pacman --noconfirm -S mingw-w64-x86_64-mpfr
            fi

            mkdir nim
            curl -L https://nim-lang.org/download/nim-2.2.6_x64.zip -o nim.zip
            7z x nim.zip -onim
            rm nim.zip
          shell: msys2 {0}

        ##====================================
        ## Compilation
        ##====================================
        
        - name: Build Arturo (*)
          if: inputs.do == 'compile' && env.os != 'freebsd' && runner.os != 'Windows'
          run: |
            cd arturo-src
            ./build.nims --install --mode ${{ env.mode }} --arch ${{ env.arch }} --log
            echo "$HOME/.arturo/bin" >> $GITHUB_PATH
            cd ..
            
            rm -rf arturo-src
            echo "arturoDistPath=$HOME/.arturo/bin" >> $GITHUB_ENV
          shell: bash

        - name: Build Arturo (FreeBSD)
          if: inputs.do == 'compile' && env.os == 'freebsd'
          uses: vmactions/freebsd-vm@v1
          with:
            usesh: true
            sync: rsync
            copyback: true
            prepare: |
              pkg update
              pkg install -y wget nim bash git ca_root_nss
              if [ "${{ env.mode }}" = "full" ]; then
                  pkg install -y pkgconf gtk3 mpfr openssl webkit2-gtk_41
              fi
            run: |
              git clone --recursive https://github.com/arturo-lang/arturo.git arturo-src
              cd arturo-src
              git config --global --add safe.directory '*'
              if [ -n "${{ env.src }}" ]; then
                  git fetch origin ${{ env.src }}
                  git checkout FETCH_HEAD
              fi
              ${{ env.metadata != '' && format('echo "{0}" > version/metadata', env.metadata) || '' }}
              export PATH="/usr/local/nim/bin/:$PATH"
              ./build.nims --install --mode ${{ env.mode }} --log
              cd ..

              cp -r $HOME/.arturo/bin/* /usr/local/bin/
              
              rm -rf arturo-src
              
              mkdir -p arturo-bin
              cp -r /usr/local/bin/arturo* arturo-bin/
              echo "arturoDistPath=arturo-bin" >> $GITHUB_ENV

        - name: Build Arturo (Windows)
          if: inputs.do == 'compile' && runner.os == 'Windows'
          run: |
            export PATH="${{ github.workspace }}/nim/nim-2.2.6/bin":$PATH

            cd arturo-src
            ./build.nims --install --mode ${{ env.mode }} --log
            cd ..
            
            mkdir bin
            if [ "${{ env.mode }}" = "full" ]; then
                cp arturo-src/src/extras/webview/deps/dlls/x64/webview.dll bin
                cp arturo-src/src/extras/webview/deps/dlls/x64/WebView2Loader.dll bin
                curl -L https://arturo-lang.s3.amazonaws.com/libgmp-10.dll -o bin/libgmp-10.dll
                curl -L https://arturo-lang.s3.amazonaws.com/libmpfr-6.dll -o bin/libmpfr-6.dll
                curl -L https://arturo-lang.s3.amazonaws.com/sqlite3_64.dll -o bin/sqlite3_64.dll
                curl -L https://arturo-lang.s3.amazonaws.com/libgcc_s_seh-1.dll -o bin/libgcc_s_seh-1.dll
            fi

            curl -L https://curl.se/ca/cacert.pem -o bin/cacert.pem
            cp /mingw64/bin/libwinpthread-1.dll bin

            cp arturo-src/bin/arturo.exe bin

            cp bin/* /usr/bin
            
            rm -rf arturo-src
            echo "arturoDistPath=${{ github.workspace }}/bin" >> $GITHUB_ENV
          shell: msys2 {0}

        ##====================================
        ## Artifact creation
        ##====================================

        - name: Create artifact
          if: inputs.do == 'compile' && inputs.create_artifact == 'true'
          id: artifact-prep
          run: |
            artifact_name="arturo-${{ inputs.artifact_version }}-${{ env.os }}-${{ env.artifact_arch }}"
            
            # Add mode suffix if not full and not web
            if [ "${{ env.mode }}" != "full" ] && [ "${{ env.mode }}" != "web" ]; then
                artifact_name="${artifact_name}-${{ env.mode }}"
            fi
            
            # Add legacy suffix if applicable
            if [ "${{ env.support }}" = "legacy" ]; then
                artifact_name="${artifact_name}-legacy"
            fi
            
            echo "ARTIFACT_NAME=$artifact_name" >> "$GITHUB_OUTPUT"
          shell: bash

        - name: Upload artifact
          if: inputs.do == 'compile' && inputs.create_artifact == 'true'
          uses: actions/upload-artifact@v4
          with:
            name: ${{ steps.artifact-prep.outputs.ARTIFACT_NAME }}
            path: ${{ env.arturoDistPath }}/*
            include-hidden-files: false